<!DOCTYPE html>
<html>
  <head>
    <title> Home </title>
  </head>
  <body>
    <h3> Let's search for some movies! Choose one of the search queries below, and enter a valid query to return a table of all the movies that match your query!</h3>
    <form action="/results">
      Search by Title: <input name="title" type="text" /> <br /><br />
      Search by Director: <input name="director" type="text" /> <br /><br />
      Search by Year: <input name="year" type="text" /> <br /><br />
      Search by Genre: <input name="genre" type="text" /> <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
